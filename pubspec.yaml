name: template
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  args: ^2.5.0
  dio: ^5.4.0
  easy_localization: ^3.0.7
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.6
  flutter_screenutil: ^5.9.3
  font_awesome_flutter: ^10.7.0
  formz: ^0.7.0
  go_router: ^14.2.0
  google_fonts: ^6.2.1
  path: ^1.9.0
  sqflite: ^2.3.3+1
  talker_dio_logger: ^4.3.2
  talker_flutter: ^4.3.2
  sqflite_common_ffi_web: '>=0.1.0-dev.1'
  url_strategy: ^0.2.0
  drift: ^2.18.0
  sqlite3_flutter_libs: ^0.5.24
  path_provider: ^2.1.3
  sqlite3: ^2.4.4
  infinite_carousel: ^1.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  drift_dev: ^2.18.0
  build_runner: ^2.4.11

web_headers:
  - key: Cross-Origin-Opener-Policy
    value: same-origin
  - key: Cross-Origin-Embedder-Policy
    value: require-corp

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/translations/
